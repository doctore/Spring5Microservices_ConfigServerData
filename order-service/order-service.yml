# API documentation
springdoc:
  api-docs:
    # Path of the OpenAPI documentation in Json format
    path: /order/v3/api-docs
  documentation:
    apiVersion: 1.0
    title: Security JWT Rest Api
    description: Services related with how to manage orders
  # Custom properties to define security configuration for documented API
  security:
    authorization: Bearer Auth
    schema: bearer
    format: JWT
  swagger-ui:
    path: /swagger-ui.html
  webjars:
    prefix: /webjars